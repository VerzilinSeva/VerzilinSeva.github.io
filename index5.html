<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toy_Shop</title>
</head>
<body>
<h1>Toy price calculator</h1>
<form>
    <p>Input toys numbers: </p>
    <input
            type="text"
            id = "Toys_Count"
            value=""
            placeholder="Numbers of toys"
    >
    <br>
    <p>Input toys price: </p>
    <input
            type="text"
            id = "Toys_Price"
            value=""
            placeholder="Price of toys"
    >
    <br>
    <br>
    <button type="button" onclick="calculate();">Calculate price</button>
    <br>
    <br>
    <div id = "cost"></div>
    <script src="main.js"></script>
</form>
</body>
</html>
